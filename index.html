<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="section-container">
      <section class="section-bg">
        <div class="icon-container">
          <img
            src="./img/odin-lined.png"
            alt="The odin project logo"
            class="icon-logo"
          />
          <span class="icon-text">ODIN</span>
        </div>
      </section>

      <section class="section-form">
        <h1 class="section-header">Welcome to Toronto!</h1>
        <h2 class="section-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </h2>
        <div class="form-container">
          <form action="index.html" method="get" id="formElement">
            <fieldset class="form-main">
              <p>
                <label for="firstname">
                  <span>First Name</span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  class="input-text"
                  required
                />
              </p>
              <p>
                <label for="lastname">
                  <span>Last Name</span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" name="lastname" id="lastname" required />
              </p>
              <p>
                <label for="email">
                  <span>Email Address</span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="email" name="email" id="email" required />
              </p>
              <p>
                <label for="telenum">
                  <span>Phone Number</span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input
                  type="tel"
                  name="telenum"
                  id="telenum"
                  pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$"
                  placeholder="(123)-456-7890"
                  minlength="10"
                  required
                />
              </p>
              <p>
                <label for="password">
                  <span>Password</span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="password" name="password" id="password" required />
              </p>
              <p>
                <label for="confirmpassword">
                  <span>Confirm Password</span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input
                  type="text"
                  name="confirmpassword"
                  id="confirmpassword"
                  required
                />
              </p>
            </fieldset>

            <div class="submit-container">
              <button type="submit" value="submit" class="btn-submit">
                Sign Up Now!
              </button>

              <div class="login-text">
                <span
                  >Already have an account?
                  <a href="#" class="login-link">Log In</a>
                </span>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>

    <footer>
      <div class="footer">
        <a class="footer-link" href="https://github.com/JerryShum">
          <p>JerryShum 2024</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            class="footer-logo"

            />
          </svg>
        </a>
      </div>
    </footer>
  </body>
</html>
